<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>HTML5 Media Tester</title>
<link rel="stylesheet" href="style.css" />
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</head>
<body>

<div class="container">
	<div class="menu">
		<a id="image-click">Image</a>
		<a id="pdf-click">PDF</a>
		<a id="audio-click">Audio</a>
		<a id="video-click">Video</a>
	</div>
	<audio src="media/aac1.aac" controls autoplay loop>HTML5 audio not supported</audio>
	<audio src="media/aud.mp3" controls autoplay loop type="audio/mpeg">HTML5 audio not supported</audio>
	<audio src="media/m4a1.m4a" controls autoplay loop>HTML5 audio not supported</audio>
	<audio src="media/m4a2.m4a" controls autoplay loop>HTML5 audio not supported</audio>
	<audio src="media/audmp4.mp4" controls autoplay loop>HTML5 audio not supported</audio>
	<video autoplay loop controls><source src="media/aud.mp3" type="audio/mpeg"></video>
	<audio autoplay loop controls><source src="media/aud.mp3"></audio>
	<audio autoplay loop controls><source src="media/aud.mp3" type="audio/mp3"></audio>
	<audio loop controls><source src="media/chord.wav" type="audio/wav"></audio>
</div>
<div id="viewer">
	<div class="content">
		

	</div>
	<div id="close">x</div>
</div>

</body>
</html>
